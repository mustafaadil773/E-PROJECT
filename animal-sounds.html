    <script>
        // DOM elements
        const animalsGrid = document.getElementById('animalsGrid');
        const toastNotification = document.getElementById('toastNotification');
        
        // Create animal sound function
        function playAnimalSound(animalId) {
            const sound = document.getElementById(animalId);
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('Sound play error:', e));
            }
        }
        
        // Show toast notification
        function showToast(message) {
            toastNotification.textContent = message;
            toastNotification.classList.add('show');
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                toastNotification.classList.remove('show');
            }, 3000);
        }
        
        // Event listeners for all animal cards
        document.addEventListener('DOMContentLoaded', function() {
            // Get all animal cards
            const animalCards = document.querySelectorAll('.animal-card');
            
            // Add click event listeners to all cards
            animalCards.forEach(card => {
                card.addEventListener('click', function() {
                    const animalId = card.dataset.animal;
                    const soundId = `${animalId}Sound`;
                    
                    // Play the corresponding animal sound
                    playAnimalSound(soundId);
                    
                    // Add visual feedback
                    card.style.transform = 'scale(1.1)';
                    
                    // Remove animation class after animation completes
                    setTimeout(() => {
                        card.style.transform = 'scale(1)';
                    }, 300);
                });
            });
        });
    </script>
