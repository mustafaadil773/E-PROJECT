<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Writing Learning - Toddler Education</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Comic Neue -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Css/number-writing-learning.css">
</head>
<body>
    <!-- SIMPLIFIED NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span>ðŸŒˆ Toddler Learning</span>
            </a>
            <button class="navbar-toggler pastel-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">ðŸ“– About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#programs">ðŸŽ¨ Programs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn enroll-btn ms-lg-3" href="#enroll">Enroll Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Animated Background with Bubbles -->
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <!-- Learning Card -->
        <div class="learning-card">
            <div class="card-header">
                <div class="icon-circle">
                    <div class="icon-emoji">ðŸ”¢</div>
                </div>
                <h2 class="card-title">Number Writing</h2>
            </div>
            
            <div class="number-display" id="numberDisplay">5</div>
            
            <div class="input-section">
                <div class="input-label">Write the number:</div>
                <div class="input-container">
                    <input type="text" class="number-input" id="numberInput" inputmode="numeric" pattern="[0-9]*" maxlength="2" autocomplete="off">
                </div>
            </div>
            
            <div class="button-container">
                <button class="check-btn" id="checkBtn">Check Answer</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast-container">
        <div class="custom-toast" id="toastNotification"></div>
    </div>
    
    <!-- Success Sound -->
    <audio id="successSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=" type="audio/wav">
    </audio>
    
    <!-- Error Sound -->
    <audio id="errorSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=" type="audio/wav">
    </audio>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // DOM elements
        const numberDisplay = document.getElementById('numberDisplay');
        const numberInput = document.getElementById('numberInput');
        const checkBtn = document.getElementById('checkBtn');
        const toastNotification = document.getElementById('toastNotification');
        const successSound = document.getElementById('successSound');
        const errorSound = document.getElementById('errorSound');
        const bgAnimation = document.getElementById('bgAnimation');
        
        // Game variables
        let currentNumber;
        
        // Create animated bubbles in background
        function createBackgroundBubbles() {
            const colors = ['#FF5E78', '#5E7CFF', '#FFD93D', '#B388FF', '#6BCF7F', '#FF9E44', '#FF6B9D'];
            
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random size
                const size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}%`;
                
                // Random color
                bubble.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation duration and delay
                bubble.style.animationDuration = `${Math.random() * 10 + 8}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                bgAnimation.appendChild(bubble);
            }
        }
        
        // Generate a new random number
        function generateNewNumber() {
            currentNumber = Math.floor(Math.random() * 10) + 1;
            numberDisplay.textContent = currentNumber;
            
            // Clear input
            numberInput.value = '';
            numberInput.classList.remove('error', 'shake');
            
            // Focus on input
            numberInput.focus();
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#FF5E78', '#5E7CFF', '#FFD93D', '#B388FF', '#6BCF7F', '#FF9E44', '#FF6B9D'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // Random position around the center of the screen
                    const x = window.innerWidth / 2 + (Math.random() - 0.5) * 200;
                    const y = window.innerHeight / 2 + (Math.random() - 0.5) * 200;
                    
                    confetti.style.left = `${x}px`;
                    confetti.style.top = `${y}px`;
                    
                    // Random color
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random shape
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    } else {
                        confetti.style.borderRadius = '0';
                    }
                    
                    // Add to DOM
                    document.body.appendChild(confetti);
                    
                    // Start animation
                    setTimeout(() => {
                        confetti.classList.add('falling');
                    }, 10);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 1000);
                }, i * 30);
            }
        }
        
        // Play success sound
        function playSuccessSound() {
            // Create a simple success sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 523.25; // C5 note
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
            
            // Add a second note for a happy sound
            setTimeout(() => {
                const oscillator2 = audioContext.createOscillator();
                const gainNode2 = audioContext.createGain();
                
                oscillator2.connect(gainNode2);
                gainNode2.connect(audioContext.destination);
                
                oscillator2.frequency.value = 659.25; // E5 note
                oscillator2.type = 'sine';
                
                gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator2.start(audioContext.currentTime);
                oscillator2.stop(audioContext.currentTime + 0.3);
            }, 200);
        }
        
        // Play error sound
        function playErrorSound() {
            // Create a simple error sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 200; // Low frequency for error sound
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        // Show toast notification
        function showToast(message, type) {
            toastNotification.textContent = message;
            toastNotification.className = `custom-toast ${type}`;
            toastNotification.classList.add('show');
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                toastNotification.classList.remove('show');
            }, 3000);
        }
        
        // Check answer
        function checkAnswer() {
            const userAnswer = numberInput.value.trim();
            
            if (userAnswer === currentNumber.toString()) {
                // Correct answer
                // Create confetti
                createConfetti();
                
                // Play success sound
                playSuccessSound();
                
                // Show success toast
                showToast('Great job! You wrote it correctly! ðŸŽ‰', 'success');
                
                // Flip the number display
                numberDisplay.classList.add('flip');
                
                // Generate new number after delay
                setTimeout(() => {
                    numberDisplay.classList.remove('flip');
                    generateNewNumber();
                }, 600);
            } else {
                // Wrong answer
                // Add shake and error classes to input
                numberInput.classList.add('shake', 'error');
                
                // Play error sound
                playErrorSound();
                
                // Show error toast
                showToast('Try again! That\'s not the right number ðŸ“', 'error');
                
                // Remove animation classes after animation completes
                setTimeout(() => {
                    numberInput.classList.remove('shake');
                }, 500);
                
                // Remove error class after flash completes
                setTimeout(() => {
                    numberInput.classList.remove('error');
                }, 500);
            }
        }
        
        // Event listeners
        checkBtn.addEventListener('click', checkAnswer);
        
        // Allow checking with Enter key
        numberInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundBubbles();
            generateNewNumber();
        });
    </script>
</body>
</html>
